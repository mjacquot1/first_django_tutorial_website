<h1>Teacher List</h1>
<ul>
    {% for teacher in teacher_list %}

    <li>
        <a href="/classroom/teacher_detail/{{teacher.id}}">{{teacher.first_name}} {{teacher.last_name}}, {{teacher.subject}} </a>
        <ul>
            <li>
                <a href="/classroom/update_teacher/{{teacher.id}}">Update Information </a>
            </li>
            <li>
                <a href="/classroom/delete_teacher/{{teacher.id}}">Delete Teacher </a>
            </li>
        </ul>
    </li>
        
    {% endfor %}
</ul>
